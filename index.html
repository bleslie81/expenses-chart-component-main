<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="node_modules/chart.js/dist/chart.umd.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="balancebox">
      <div>
        <div class="balance">My balance</div>
        <span style="font-size: 28px; font-weight: 500;">$921.48</span>
      </div>
      
      <div class="img">
        <svg width="70" height="40" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg>
      </div>
    </div>
    
    <div class="chartbox">
      <span class="spending">Spending - Last 7 days</span>
      <div id="data"></div>
      <div class="hr"></div>
      <div class="total">
        <div class="totalmonth">
          <div style="font-size: 12px;">Total this month</div>
          <span style="font-size: 28px; color: #000;">$478.33</span>
        </div>
        <div class="percent">
          <div style="font-size: 13px; text-align: right; font-weight: 600; color: #000;">+2.4%</div>
          <span style="font-size: 13px;">from last month</span>
        </div>
      </div>
      
    </div>
    
  </div>
  
  <!-- <canvas id="acquisitions"></canvas> -->
  
  

  
  

  
  
 
  <script src="script/script.js"></script>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://blaszlo.nhely.hu">Bleslie</a>.
  </div>
</body>
</html>
